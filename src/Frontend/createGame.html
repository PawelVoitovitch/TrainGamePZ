<body>

    <nav class="nav">
    <div class="wrapper">
        <div class="nav_navigation">
            <a href="index.html" class="nav_navigation-logo"><img src="./dist/img/logo-min.png" alt="game logo"></a>
            <ul class="nav_navigation-list">
                <li class="element"><a href="#" class="link">About Game</a></li>
                <li class="element"><a href="#" class="link">Contact Us</a></li>
                <li class="element" id="login"><a href="#" class="link">Login</a></li>
                <li class="element"><a href="register.html" class="link">Register</a></li>
            </ul>
        </div>
    </div>
</nav>
    <main>
        <section class="backgroundPopup"></section>
        <div class="wrapper">
            <div class="main">
                <section class="main_login">
    <div class="email">
        <input type="email" id="email" placeholder="Email">
    </div>
    <div class="pass">
        <input type="password" id="password" placeholder="Password">
    </div>
    <div class="check">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Remember me</label>
    </div>
    <button class="send">Login</button>
</section>
                <section class="main_section">
                    <img src="./dist/img/logo-white.png" alt="logo gry koleją przez stany" class="logo">
                    <input type="text" class="playerName">
                    <a href="#" class="link-btn createGame">create game</a>
                    <button class="link-btn joinLobby" type="submit">join Lobby</button>
                </section>

                <section class="alert">
                    <div class="alertPopup">
                        <p class="alertPopup_text">Jakiś tekst</p>
                        <button class="alertPopup_btn">OK</button>
                    </div>
                </section>

                <section class="popup">
                    <div class="textPopup ">
                        <label for="playerNameJoin">Player name:</label>
                        <input type="text" id="playerNameJoin">
                        <label for="inviteLink">Write invitation link below:</label>
                        <input type="text" id="inviteLink">
                    </div>
                    <button class="joinToGame">Join</button>
                </section>
            </div>
        </div>
    </main>

    <script src="../src/js/createGame.js"></script>

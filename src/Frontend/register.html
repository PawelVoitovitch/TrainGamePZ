    <main class="register">
        <div class="wrapper">

            <form class="form">
                <section class="main_login">
    <div class="emailLogin">
        <input type="email" id="emailLogin" placeholder="Email">
        <p class="error-text-login">error</p>
    </div>
    <div class="passLogin">
        <input type="password" id="passwordLogin" placeholder="Password">
        <p class="error-text-login">error</p>
    </div>
    <button class="sendLogin">Login</button>
</section>
                <h1>Zarejestruj się!</h1>
                <div class="form-box">
                    <input type="text" id="username" placeholder="Login">
                    <p class="error-text">error</p>
                </div>
                <div class="form-box">

                    <input type="email" id="email" placeholder="E-mail">
                    <p class="error-text">error</p>
                </div>
                <div class="form-box">

                    <input type="password" id="password" placeholder="Password">
                    <p class="error-text">error</p>
                </div>
                <div class="form-box">

                    <input type="password" id="password2" placeholder="Confirm Password">
                    <p class="error-text">error</p>

                        <input type="checkbox" id="terms">
                        <label for="terms"> I accept terms and conditions</label>
                    </div>
                    <p class="error-text">error</p>
                </div>
                <div class="control-buttons">

                </div>

                    <p>User correctly registered</p>
                    <button class="close">Ok</button>
